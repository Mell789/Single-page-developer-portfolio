<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="src/styles/bootstrap.css">
  <link rel="stylesheet" href="src/styles/default.css">
  <link rel="stylesheet" href="src/styles/typography.css">
  <link rel="stylesheet" href="src/styles/styles.css">
  <link rel="stylesheet" href="src/styles/media.css">
  
  <title>Frontend Mentor | Single-page developer portfolio</title>
</head>
<body>

  <div class="mainContainer">
    <nav>
      <div class="position-relative w-100">
        <div class="d-flex flex-column flex-md-row justify-content-md-between align-items-center adamkeys_container w-100" style="z-index: 99;">
          <div class="adamkeyes">adamkeys</div>
          <div class="social-icons d-flex">
            <div class="icon">
              <img src="./assets/images/icon-github.svg" alt="github">        
            </div>
            <div class="icon">
              <img src="./assets/images/icon-frontend-mentor.svg" alt="frontend-mentor">
            </div>
            <div class="icon">
              <img src="./assets/images/icon-linkedin.svg" alt="linkedin">
            </div>
            <div class="icon">
              <img src="./assets/images/icon-twitter.svg" alt="twitter">
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <!-- introduction section -->
      <section class="introduction d-flex flex-column flex-md-row align-items-md-end align-items-xxl-center">
        <div class="imageDiv d-flex justify-content-center order-md-last">
          <img src="assets/images/image-profile-mobile.webp" alt="profile-image-mobile" class="d-md-none">
          <img src="assets/images/image-profile-tablet.webp" alt="profile-image-tablet" class="d-none d-md-block d-xl-none">
          <img src="assets/images/image-profile-desktop.webp" alt="profile-image-desktop" class="d-none d-xl-block">
        </div>
        <div class="introduction_content d-md-flex flex-column justify-content-md-end text-center text-md-start order-md-first z-1">
          <div class="heading mb-4">
            <!-- mobile -->
            <div style="margin-bottom: 0 !important;" class="d-md-none d-xl-block heading exclude headingXL">
              Nice to meet you! I’m <span class="adam_keyes d-inline-block">Adam Keyes</span>.
            </div>
            <!-- tablet -->
            <div style="margin-bottom: 0 !important;" class="d-none d-md-block d-xl-none heading exclude pre-line">Nice to 
meet you! I’m 
<span class="adam_keyes d-inline-block">Adam Keyes</span>.
            </div>
          </div>
          <p class="m-0 mb-4">
            Based in the UK, I’m a front-end developer passionate about building accessible web apps that users love.
          </p>
          <div class="text-uppercase">
            <div class="d-inline-block exclude">Contact Me</div class="d-inline-block">
          </div>
        </div>
      </section>
    </main>
  </div>

</body>
</html>
